  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;

      background-color: #1e1e1e;
    }

    body.dark-mode a {
      color: #90caf9;
    }

    body.dark-mode table {
      border-collapse: collapse;
    }

    body.dark-mode th,
    body.dark-mode td {
      background-color: #000;
      color: #fff;
      border: 1px solid #444;
    }

    body.dark-mode tr:nth-child(even),
    body.dark-mode tr:nth-child(odd) {
      background-color: #000 !important;
    }

    .app-name img {
      height: 200px;

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
